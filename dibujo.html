<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dibujando con Canvas</title>
  </head>
  <body>
    <h1>Dibujo en canvas</h1>
    <p>¿Cuántas líneas quieres?:
    <input type="text" id="texto_lineas"/>
    <input type="button" value="Fuego" id="botoncito"/>
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas>
    <p>Así queda tu dibujo<br>
    Limpia el canvas, sin recargar la página:
    <input type="button" value="Clean It" id="limpiecito"/>
    </p>
    <script src=dibujo.js></script>
  </body>
</html>
